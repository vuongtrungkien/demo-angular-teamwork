<div class="container mt-5">

  <h2 class="mt1">Add Book</h2>
  <form [formGroup]="formBooks" (ngSubmit)="addBook()" class="mt-3">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" formControlName="name">
      <div *ngIf="validator.hasOwnProperty('name')">
        <div class="alert alert-danger" *ngFor="let validate of validator.name">{{validate}}</div>
      </div>
    </div>
    <div class="form-group">
      <label >Body</label>
      <textarea class="form-control"  rows="3" formControlName="body"> </textarea>
      <div *ngIf="validator.hasOwnProperty('body')">
        <div class="alert alert-danger" *ngFor="let validate of validator.body">{{validate}}</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" routerLink="" class="btn btn-dark ml-3">Back</button>
  </form>
</div>
