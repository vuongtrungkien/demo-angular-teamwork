<div class="container">
  <h1>Edit Book</h1>
  <form [formGroup]="formBook" (ngSubmit)="update()" class="mt-3">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label>Body</label>
      <textarea class="form-control" rows="3" formControlName="body"> </textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Example select</label>
      <select class="form-control" id="exampleFormControlSelect1" formControlName="read">
        <option  value="1">Đã Đọc</option>
        <option value="0">Chưa Đọc</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" routerLink="" class="btn btn-secondary ml-3" >Back</button>
  </form>
</div>
